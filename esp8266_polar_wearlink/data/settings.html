<!doctype html>
<html lang="en">
<head>
<title>Settings</title>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>Settings</h1>
<form id="settings-form" method="post" action="json">

    <div class="field">
        <label for="redis">redis:</label>
        <input type="text" id="redis" name="redis" value="?" required>
    </div>

    <div class="field">
        <label for="port">port:</label>
        <input type="text" id="port" name="port" value="?" required>
    </div>

    <div class="field">
        <label for="duration">duration:</label>
        <input type="text" id="duration" name="duration" value="?" required>
    </div>

    <div class="field">
        <button type="submit">Save</button>
    </div>
</form>

<script>
  async function updateContent() {
    const response = await fetch("json");
    const data = await response.json();
    console.log(data);
    document.getElementById("var1").value = data["var1"];
    document.getElementById("var2").value = data["var2"];
    document.getElementById("var3").value = data["var3"];
  }
  updateContent();
</script>

</body>
</html>
