<!doctype html>
<html lang="en">
<head>
<title>Settings</title>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Settings</h1>

<form id="settings-form" method="post" action="json">
    <div class="field">
        <label for="repeat">repeat:</label>
        <input type="text" id="repeat" name="repeat" value="?" required>
    </div>

    <div class="field">
        <label for="serialfeedback">serialfeedback:</label>
        <input type="text" id="serialfeedback" name="serialfeedback" value="?" required>
    </div>

    <div class="field">
        <button type="submit">Send</button>
    </div>
</form>

<script>
  async function updateContent() {
    const response = await fetch("json");
    const data = await response.json();
    console.log(data);
    document.getElementById("repeat").value = data["repeat"];
    document.getElementById("serialfeedback").value = data["serialfeedback"];
  }
  updateContent();
</script>

</body>
</html>
