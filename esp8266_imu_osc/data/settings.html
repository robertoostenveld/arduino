<!doctype html>
<html lang="en">
<head>
<title>Settings</title>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

<h1>Settings</h1>
<form id="settings-form" method="post" action="json">

    <div class="field">
        <label for="sensors">sensors:</label>
        <input type="text" id="sensors" name="sensors" value="?" required>
    </div>

    <div class="field">
        <label for="decimate">decimate:</label>
        <input type="text" id="decimate" name="decimate" value="?" required>
    </div>

    <div class="field">
        <label for="calibrate">calibrate:</label>
        <input type="text" id="calibrate" name="calibrate" value="?" required>
    </div>

    <div class="field">
        <label for="raw">raw:</label>
        <input type="text" id="raw" name="raw" value="?" required>
    </div>

    <div class="field">
        <label for="ahrs">ahrs:</label>
        <input type="text" id="ahrs" name="ahrs" value="?" required>
    </div>

    <div class="field">
        <label for="quaternion">quaternion:</label>
        <input type="text" id="quaternion" name="quaternion" value="?" required>
    </div>

    <div class="field">
        <label for="temperature">temperature:</label>
        <input type="text" id="temperature" name="temperature" value="?" required>
    </div>

    <div class="field">
        <label for="destination">destination:</label>
        <input type="text" id="destination" name="destination" value="?" required>
    </div>

    <div class="field">
        <label for="port">port:</label>
        <input type="text" id="port" name="port" value="?" required>
    </div>

    <div class="field">
        <button type="submit">Save</button>
    </div>
</form>

<script>
  async function updateContent() {
    const response = await fetch("json");
    const data = await response.json();
    console.log(data);
    document.getElementById("var1").value = data["var1"];
    document.getElementById("var2").value = data["var2"];
    document.getElementById("var3").value = data["var3"];
  }
  updateContent();
</script>

</body>
</html>
